<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/estiloCep.css">
    <title>Consulta Cep Online &#x1F3E0;</title>
</head>
<body>

    <header>
        <h1>Busca Cep</h1>
    </header>

    <section class="busca">
        
        <input type="search" name="cepUsuario" id="cepUsuario" placeholder="cep">
        <abbr title="pesquisar"><input type="button" ></abbr>
        <p><label for="cepInfo" id='cepInfo'></label></p>
       
    </section>

    <section class="resultadoBusca">

        <div class="todos">
            <div class="esquerda">
                <div class="longradouro" id='longradouro'>LONGRADOURO</div>
                <div class="complemento" id='complemento'>COMPLEMENTO</div>
                <div class="bairro" id='bairro'>BAIRRO</div>
            </div>
            <div class="direita">
                <div class="localidade" id='localidade'>LOCALIDADE</div>
                <div class="uf" id='uf'>UF</div>
                <div class="DDD" id='DDD'>DDD</div>
            </div>
        </div>
    
        
    </section>

    <footer class="rodape">
        <p>&copy;William C Barbosa</p>
    </footer>
    <script src="js/logicaConsultaCep.js"></script>
</body>
</html>
